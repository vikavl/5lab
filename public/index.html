<html>
  <head>
    <title>таблицы</title>
    <!--<link rel="stylesheet" href="tables.css">-->
    <style>
      table {
        width: 100%;
        height: 200px;
        color: black;
        border: 1px solid black;
        border-spacing: 1px;
        border-collapse: collapse;
      }
      td {
        background: none;
        padding: 5px;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <h1>Table 3.1</h1>
    <table>
      <tr>
        <td colspan="7"></td>
      </tr>
      <tr>
        <td colspan="6"></td>
        <td rowspan="6"></td>
      </tr>
      <tr>
        <td colspan="5"></td>
        <td rowspan="5"></td>
      </tr>
      <tr>
        <td colspan="4"></td>
        <td rowspan="4"></td>
      </tr>
      <tr>
        <td colspan="3"></td>
        <td rowspan="3"></td>
      </tr>
      <tr>
        <td colspan="2"></td>
        <td rowspan="2"></td>
      </tr>
      <tr>
        <td></td>
        <td></td>
      </tr>
    </table>
  </body>
</html>
